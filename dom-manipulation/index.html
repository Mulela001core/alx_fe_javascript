<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dynamic Quote Generator</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            padding: 20px;
            max-width: 700px;
            margin: auto;
        }

        h1 {
            text-align: center;
        }

        #quoteDisplay {
            font-size: 1.2rem;
            background: white;
            padding: 20px;
            margin: 20px 0;
            border-left: 5px solid #4CAF50;
        }

        select, input, button {
            padding: 8px;
            margin: 5px 0;
            width: 100%;
        }

        button {
            cursor: pointer;
            background: #4CAF50;
            color: white;
            border: none;
        }

        button:hover {
            background: #45a049;
        }

        .controls {
            margin-bottom: 15px;
        }

        #serverNotification {
            display: none;
        }
    </style>
</head>

<body>

    <h1>Dynamic Quote Generator</h1>

    <!-- CATEGORY FILTER -->
    <div class="controls">
        <label for="categoryFilter">Filter by Category:</label>
        <select id="categoryFilter">
            <option value="all">All Categories</option>
        </select>
    </div>

    <!-- QUOTE DISPLAY -->
    <div id="quoteDisplay">Loading quote...</div>

    <!-- ACTION BUTTONS -->
    <div class="controls">
        <button id="showQuoteBtn">Show New Quote</button>
        <button id="exportBtn">Export Quotes (JSON)</button>
    </div>

    <!-- IMPORT JSON -->
    <div class="controls">
        <label>Import Quotes (JSON):</label>
        <input type="file" accept=".json" onchange="importFromJsonFile(event)" />
    </div>

    

    <!-- 
        Add Quote Form
        (Created dynamically by createAddQuoteForm() in JS)
    -->

    <!-- 
        Manual Server Sync Button
        (Created dynamically by createConflictResolutionUI())
    -->

    <!-- SCRIPT -->
    <script src="script.js"></script>

</body>
</html>
